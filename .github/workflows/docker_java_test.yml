name: Docker Java Build

on:
  #  push:
  #    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{ variables.SECRET_KEY }}
      DB_USER: ${{ variables.DB_USER }}
      DB_PASSWORD: ${{ variables.DB_PASSWORD }}
      USER_NAME: ${{ variables.USER_NAME }}
      USER_PASSWORD: ${{ variables.USER_PASSWORD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t docker-test-java .
