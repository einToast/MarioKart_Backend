name: Test Python Webserver

on:
  #  push:
  #    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.9
          uses: actions/setup-python@v2
          with:
              python-version: '3.9'
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r match_create/requirements.txt
        - name: Run python
          run: |
              python match_create/webserver.py
