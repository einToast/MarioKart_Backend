spring.application.name=MarioKart_Backend
logging.level.org.springframework.security=DEBUG
app.user.secret-key=${SECRET_KEY}
app.user.expires-after=8
app.cookie.secure=${COOKIE_SECURE:false}
app.cookie.same-site=${COOKIE_SAME_SITE:Lax}
app.cookie.path=/
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/api
app.cors.allowed-origin=${DOMAIN:localhost:8100}
server.address=0.0.0.0
server.port=8080

spring.cache.type=caffeine
spring.cache.cache-names=registration,schedule,settings,survey
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=10m,recordStats
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

vapid.public.key=${VAPID_PUBLIC_KEY}
vapid.private.key=${VAPID_PRIVATE_KEY}
