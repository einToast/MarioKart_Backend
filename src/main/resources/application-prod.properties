spring.application.name=MarioKart_Backend
app.user.secret-key=${SECRET_KEY}
app.user.expires-after=8
app.cookie.secure=${COOKIE_SECURE:true}
app.cookie.same-site=${COOKIE_SAME_SITE:Lax}
app.cookie.path=/
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/api
app.cors.allowed-origin=${DOMAIN:localhost:8100}

spring.cache.type=caffeine
spring.cache.cache-names=registration,schedule,settings,survey
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=10m

management.endpoints.access.default=NONE
management.endpoints.web.exposure.include=
management.endpoints.web.exposure.exclude=*
management.endpoints.jmx.exposure.exclude=*
management.server.port=8081

vapid.public.key=${VAPID_PUBLIC_KEY}
vapid.private.key=${VAPID_PRIVATE_KEY}
